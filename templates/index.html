                <button class="search-btn">
                    <i class="fa fa-search" aria-hidden="true"></i>

            </div>
        </div>
        
     </header>

              寻味河池·生态好礼 | 嗨，<span style="color: #006652; font-weight: bold; text-decoration: underline; text-underline-offset: 4px;">{{ current_user_profile.name }}</span>，这里有大山里的新鲜

            <!-- 热销商品排行区域 -->

            </div>
            
            <div id="content">

                <!-- 购物车入口按钮 -->
                <div style="text-align: center; margin: 20px;">
                    <button id="cart-btn" class="btn btn-primary">
                        查看购物车 (<span id="cart-count">0</span>)
                    </button>
                </div>

                <!-- 购物车弹窗 -->
                <div id="cart-modal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000;">
                    <div style="background: white; margin: 50px auto; padding: 20px; max-width: 800px; border-radius: 8px; max-height: 80vh; overflow-y: auto;">
                        <h3>我的购物车
                            <button id="close-cart" style="float: right; border: none; background: none; font-size: 20px; cursor: pointer;">×</button>
                        </h3>
                        <div id="cart-items"></div> <!-- 购物车内容容器 -->
                        <div id="cart-total" style="margin-top: 20px; font-weight: bold; font-size: 18px;"></div> <!-- 总计容器 -->
                    </div>
                </div>

                <!--商品列表-->
