<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网店商品列表</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="user-profile-card">
            <img src="{{ current_user_profile.img }}" alt="用户头像" class="profile-avatar">
            <span class="profile-name">{{ current_user_profile.name }}</span>
        </div>
        {% if current_user.username == 'admin' %}
        <a href="{{ url_for('add_product') }}" class="btn btn-primary">添加商品</a>
        {% endif %}
        <a href="{{ url_for('logout') }}" class="logout-btn">登出</a>
    </nav>

    <div class="container">
        <h1 class="text-center">商品列表</h1>
        <div class="products-grid">
            {% for product in products %}
            <div class="product-card">
                <a href="{{ url_for('product_detail', product_id=product.id) }}">
                    <img src="{{ url_for('static', filename='images/' + product.image) }}"
                         alt="{{ product.name }}" class="product-image">
                    <h3 class="product-name">{{ product.name }}</h3>
                </a>
                <p class="product-price">¥{{ product.price }}</p>
                <p class="product-desc">{{ product.description[:50] }}...</p>
                <button onclick="window.location.href='{{ url_for('add_to_cart', product_id=product.id) }}'"
                        class="add-to-cart-btn">加入购物车</button>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
